<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Orientation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #orientation {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="ori">abc</div>

    <script>
      window.addEventListener("load",function(){
        getOrientation();
        screen.orientation.onchange=function(){
          getOrientation();;
        }
      });
      function getOrientation(){
        let type=screen.orientation.type;
        let ori="";
        if(type=="portrait-primary"){
          ori="縦向き(上部が上)";
        }else if(type=="portrait-secondary"){
          ori="縦向き(上部が下)";
        }else if(type=="landscape-primary"){
          ori="横向き(上部が左)";
        }else if(type=="landscape-secondary"){
          ori="横向き(上部が右)";
        }
        document.getElementById("ori").innerHTML=
          ori+" "+screen.orientation.angle+"度<br>" + ", " + type;//+
              //"<img src='./imgs/"+type+".png'>";
      }
    </script>
</body>
</html>
