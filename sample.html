<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #orientation {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="orientation">傾き情報を待っています...</div>
    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha; // Z軸回りの回転角
                const beta = event.beta;   // X軸回りの回転角
                const gamma = event.gamma; // Y軸回りの回転角

                document.getElementById('orientation').textContent =
                    `アルファ: ${alpha.toFixed(2)}°\n` +
                    `ベータ: ${beta.toFixed(2)}°\n` +
                    `ガンマ: ${gamma.toFixed(2)}°`;
            });
        } else {
            document.getElementById('orientation').textContent = 'DeviceOrientation APIはサポートされていません。';
        }
    </script>
</body>
</html>
