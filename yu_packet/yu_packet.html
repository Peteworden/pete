<html>
    <head>
        <title>ゆうパケット</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="yu_packet.css">
    </head>
    <body>
        <h4> ゆうパケット </h4>
        <table width="100%">
            <tr>
                <th width="30%"></th>
                <th width="20%">個数</th>
                <th width="50%">料金</th>
            </tr>
            <tr>
                <td class="title">1cm (152円)</td>
                <td><input type="text" id="kosu1" onkeyup="inputCheck()"></td>
                <td><div id="ryokin1"></div></td>
            </tr>
            <tr>
                <td class="title">2cm (182円)</td>
                <td><input type="text" id="kosu2" onkeyup="inputCheck()"></td>
                <td><div id="ryokin2"></div></td>
            </tr>
            <tr>
                <td class="title">3cm (256円)</td>
                <td><input type="text" id="kosu3" onkeyup="inputCheck()"></td>
                <td><div id="ryokin3"></div></td>
            </tr>
            <tr>
                <td class="title">合計</td>
                <td><label id="kosu_sum" style="font-size: larger;">0 個</label></td>
                <td><div id="ryokin_sum">0 円</div></td>
            </tr>
        </table>
        <script src="yu_packet.js"></script>
</html>
