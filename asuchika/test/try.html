<!DOCTYPE html>
<html lang = "ja">
  <head>
    <title>あすちか　ホーム</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" nonce="f995dbb5c9ed47528971ee58740" src="//local.adguard.org?ts=1698529438160&amp;type=content-script&amp;dmn=peteworden.github.io&amp;url=https%3A%2F%2Fpeteworden.github.io%2FSoleil%2FPeteHOME.html&amp;app=com.android.chrome&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=0"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="stylemain.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  </head>
  
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header__logo">あすちか</div>
      <div class="header__menu" id="menu-toggle">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
      </div>
    </header>
    
    <main>
      <div class="background__overlay"></div>

      <div class="top-img-wrapper">
        <img src="images/1.jpg" alt="集合写真、屋島にて">
        <div class="top-img-text">
          <h3>あすちかHP</h3>
          <h2>25/02/09</h2>
        </div>
      </div>

      <div class="motto-wrapper">
        s
      </div>

      <div class="slideshow__container">
        <div class="slideshow__earth">
          <img src="images/earth.png" alt="" class="slideshow__earth__image">
        </div>
        <div class="slideshow">
          <div class="slideshow__slides">
            <div class="slideshow__slide slideshow__slide--is-active">
              <img src="images/1.jpg" alt="" class="horizontal" />
            </div>
            <div class="slideshow__slide">
              <img src="images/2.jpg" alt="" class="horizontal" />
            </div>
            <div class="slideshow__slide">
              <img src="images/3.jpg" alt="" class="horizontal" />
            </div>
            <div class="slideshow__slide slideshow__slide--is-last">
              <img src="images/4.jpg" alt=""  class="horizontal" />
            </div>
            <div class="slideshow_overlay slideshow_overlay--is-shadow"></div>
            <div class="slideshow_overlay slideshow_overlay--is-highlight"></div>
          </div>
          <div class="slideshow__effects">
      
          </div>
          <div class="slideshow__nav">
            <a href="#" class="slideshow__nav_link slideshow__nav_link--is-previous"><i class="ion-chevron-left"></i></a>
            <a href="#" class="slideshow__nav_link slideshow__nav_link--is-next"><i class="ion-chevron-right"></i></a>
          </div>
        </div>
      </div>
      <div class="moon-container">
        <div class="moon-image">
          <img src="images/moon.png" alt="">
        </div>
        <div class="moon-contents">
          <div class="moon-content">
            <div class="moon-content-image-wrapper">
              <div class="moon-content-image-circle"></div>
              <img src="images/1.jpg" alt="">
            </div>
            <div class="moon-content-text">
              ここに説明を書きます
            </div>
          </div>
          <div class="moon-content">
            <div class="moon-content-text">
              会長のご尊顔
            </div>
            <div class="moon-content-image-wrapper">
              <div class="moon-content-image-circle"></div>
              <img src="images/ogswr.jpg" alt="">
            </div>
          </div>
        </div>
      </div>

      <section class="info">
        <div class="info-container">
          <div class="info-title">NEWS</div>
          <div class="info-content">
            <table border="0" width="1000">
              <tr>
                <td width="12%">2024/4/2～4</td>
                <td>京大構内で開催された紅萠祭でビラを配りました
                </td>
              </tr>
              <tr>
                <td>2024/1/15</td>
                <td>京都府の田原小学校・宇治田原小学校で天文教室を開催しました</td>
              </tr>
              <tr>
                <td>2023/12/8</td>
                <td>香川県の田中小学校で天文教室を開催しました</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="info-container">
          <div class="info-title">今後の活動予定</div>
          <div class="info-content">
            <table border="0" width="1000">
              <tr>
                <td width="12%">2025/1/1</td>
                <td>なんかします
                </td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>
    
    <!-- フッター -->
    <footer>
      mail : outreach.asuchika*at*gmail.com<br>
      X(Twitter) : <a href="https://twitter.com/asuchika_" style="text-decoration: none; color: blue;">@asuchika_</a>
    </footer>

    <script src="try.js"></script>
  </body>
</html>
