<html>
    <head>
        <title>ゆうパケット</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!--<link rel="stylesheet" href="styleChart.css">-->
    </head>
    <body>
        <h3> ゆうパケット </h3>

        <form id="form">
        <table>
            <tr>
                <th></th>
                <th>個数</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>1cm (円)</td>
                <td><input type="text" id="kosu1" width="5" onkeyup="inputCheck()"></td>
                <td><div id="ryokin1"></div></td>
            </tr>
            <tr>
                <td>2cm (円)</td>
                <td><input type="text" id="kosu2" width="5" onkeyup="inputCheck()"></td>
                <td><div id="ryokin2"></div></td>
            </tr>
            <tr>
                <td>3cm (円)</td>
                <td><input type="text" id="kosu3" width="5" onkeyup="inputCheck()"></td>
                <td><div id="ryokin3"></div></td>
            </tr>
            <tr>
                <td>合計</td>
                <td><label id="kosu_sum"></label></td>
                <td><label id="ryokin_sum"></label></td>
            </tr>
        </table>
        </form>

        <script src="tbr.js"></script>

</html>
